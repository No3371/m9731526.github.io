<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="game.css">
        <link rel="stylesheet" href="UI.css">
        <link rel="stylesheet" type="text/css" href="http://csshake.surge.sh/csshake.min.css">
        <script src="Dialog.js"></script>
        <script src="Game.js"></script>
        <script src="Item.js"></script>
    </head>
    <body onload = "Init()">
       <div id="blackscreen"></div>
        <div id="Frame">     
            <div id="Menu_Options">
                <img id="ChickMom" src="resources/DeadChicken.png">
                <p id="IntroLine"><br></p>
                <button id="Menu_Button">...?</button>
            </div>
            <div id="EggDiv">
                <div id="Sweat"></div>
                <div id="Shiver"></div>
                <div id="Smoke"></div>
                <div id="Campfire"></div>
                <div id="Ice"></div>
                <div id="Kettle"></div>
                <img id="TheEgg">    
            </div>
            <div id="GUI">
                <div id="HealthBar">
                    <img class="Heart" src="resources/Heart.png"><img class="Heart" src="resources/Heart.png"><img class="Heart" src="resources/Heart.png"><img class="Heart" src="resources/Heart.png"><img class="Heart" src="resources/Heart.png"><img class="Heart" src="resources/Heart.png"><img class="Heart" src="resources/Heart.png"><img class="Heart" src="resources/Heart.png"><img class="Heart" src="resources/Heart.png"><img class="Heart" src="resources/Heart.png">
                </div>
                <div id="TimerDiv">
                    <p id="Timer">Time</p>
                </div>
                <p id="ScoreText">Score</p>
                <p id="ScoreValue">N/A</p>

                <div id="ItemsPanel">
                </div>
                
                <div id="FundDiv">
                    <img id="Coin" src="resources/Coin.png"><p id="Fund"></p>
                </div>
            </div>
            <audio id="BGM" loop="true" hidden="true" autoplay=false>
        </div>
        
    </body>
</html>
